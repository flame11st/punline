<html>
    <head>
        {% load static from staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href='{% static "style.css" %}'/>
        <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
        <title>Punline - pun online</title>
    </head>

    <body>
        <div class="row navigation">
            <div class="col col-lg-2 logo">
                <a href="/"><img src='{% static "logo.png" %}'></a>
            </div>
            <div class="col col-lg-1 github">
                <a href="https://github.com/flame11st/punline"><img src='{% static "github.png" %}'></a>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col col-lg-8">
                    <form id="input" class="input" action="/" method="post">
                        <div>
                            {% csrf_token %}
                            <input id="search" class="input" type="text" name="word" maxlength="100" value="{{input_word}}">
                            <input id="search-btn" type="submit" class="btn btn-light" value="Find puns" />
                        </div>
                    </form>
                </div>
            </div>

            {% if error %}
                <div class="row justify-content-md-center">
                    <div class="col col-lg-8 error">
                        <p>Numbers can't be entered</p>
                    </div>
                </div>
            {% else %}
                <div id="cards" class="row">
                    {% for el in output %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card p-3">
                            <blockquote class="blockquote mb-0 card-body">
                                <p class="puns">{{el.0}}</p>
                                <p class="card-text"><small class="text-muted">description:  {{el.1}}</small></p>
                            </blockquote>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="row justify-content-md-center">
                    <a class="repeat" href="/res_{{input_word}}">
                        <button type="button" class="btn btn-light">Repeat</button>
                    </a>
                </div>
            {% endif %}
        </div>
    </body>
</html>
