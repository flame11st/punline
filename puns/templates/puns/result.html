<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href='{% static "style.css" %}'/>

    </head>

    <body>
        <div class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <form class="input" action="/puns/" method="post">
                            <div class="input-group">
                                {% csrf_token %}
                                <input class="input" type="text" name="word" maxlength="100">
                                <span class="input-group-btn">
                                    <input type="submit" class="btn btn-light" value="Go!" />
                                </span>
                            </div>
                        </form>
                    </div>
                    <div class="col-2">
                    </div>
                    <div class="col-1">
                        <a href="/puns/"><span class="text-muted">Punline</span></a>
                    </div>
                    <div class="col-1">
                       <a href="https://github.com/flame11st/punline"><span class="text-muted">GitHub</span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="headers" class="row">
                <div class="col-4">
                   <h2>Puns</h2>
                </div>
                <div class="col-1">
                </div>
                <div class="col-4">
                    <h2>Using words</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    {% for pun in puns %}
                        <p class="card">{{pun}}</p>
                    {% endfor %}
                </div>
                <div class="col-1">
                </div>
                <div class="col-4">
                    {% for detail in details %}
                        <p class="card">{{detail}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
